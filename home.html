<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>munotes</title>
    <link rel="stylesheet" href="/web/lib/style.css">
    <link rel="shortcut icon" href="https://munotes.tinagrit.com/web/lib/icon.png" type="image/png">

    <meta name="description" content="Welcome to munotes">
    <meta name="keywords" content="munotes,notes,note,computer science">
    <meta name="robots" content="index, follow">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="language" content="English">
    <meta name="author" content="Mu Leelawat">
</head>
<body onload="cmInit('./courses.json',sorter=document.getElementById('sorterInput'))" class="">
    <style>
        /* external css */
    </style>
    <div class="content">
        <div class="header">
            <img id="brandImg" onclick="location.href = '/home.html'" src="/web/lib/long.svg" alt="munotes">
            <label class="theme-toggle-container" for="theme_toggle"><input class="theme-toggle-input is-checked" type="checkbox" id="theme_toggle"><div class="toggle-background"></div></label>
        </div> 
        <hr>
        <div id="sorter">
            <p>Sort by:</p>
            <select name="sort" id="sorterInput">
                <option value="term" selected>Term</option>
                <option value="course">Course</option>
            </select>
        </div>
        <div id="mainLoader" class="loader"></div>
        <div id="loadError">
            <h2>An unexpected error has occurred. Please try again later.</h2>
        </div>
        <div id="lists"></div>
        <hr>
        <footer>
            <div id="topFooter" class="buttons">
                <a href="https://munotes.tinagrit.com/web/donate.html" class="button" data-btncolour="yellow">
                    <p>Donate</p>
                </a>
                <a href="https://munotes.tinagrit.com/web/contact.html" class="button" data-btncolour="blue">
                    <p>Contact</p>
                </a>
                <a href="https://tinagrit.com" class="button" data-btncolour="red">
                    <p>About</p>
                </a>
            </div>
            <div id="bottomFooter">
                <a id="footerBrand" href="https://munotes.tinagrit.com/"><em>munotes</em></a>
                <p><a href="https://munotes.tinagrit.com/web/disclaimer.html">Disclaimer</a></p>
                <p><a href="https://munotes.tinagrit.com/web/license.html">License</a></p>
                <p><a href="https://munotes.tinagrit.com/web/acknowledgements.html">Acknowledgements</a></p>
            </div>
        </footer>
    </div>
    <script src="/web/lib/coursemanager.js"></script>
    <script src="/web/lib/ui.js"></script>
</body>
</html>
